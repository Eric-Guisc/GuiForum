<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/fragment::head">
    <meta charset="utf-8">
    <title>GuiForum</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" th:href="@{/front/favicon/favicon.ico}">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/front/css/style.css?version=2.0.1}">
    <link rel="stylesheet" th:href="@{/static/plugins/toast/css/jquery.toast.min.css}">
    <link rel="stylesheet" th:href="@{/front/css/main.css?version=2.0.1}">
    <link rel="stylesheet" th:href="@{/static/front/css/jsmodern-1.1.1.min.css}">
</head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu" th:replace="home/fragment::mobile-menu">
</nav>

<!-- header -->
<header id="tt-header" th:replace="home/fragment::header(1)">
</header>

<main id="tt-pageContent" data-page="1" data-type="new" class="tt-offset-small">

    <div class="container">
        <div class="tt-tab-wrapper">
            <div class="tt-wrapper-inner" th:replace="home/fragment::tab-list(1)">
            </div>
            <div class="tab-content">
                <div class="tab-pane tt-indent-none show active" id="tt-tab-01" role="tabpanel">

                    <div class="tt-topic-list">
                        <div class="tt-list-header">
                            <div class="tt-col-topic">标题</div>
                            <div class="tt-col-category">文章分类</div>
                            <div class="tt-col-value hide-mobile">点赞数</div>
                            <div class="tt-col-value hide-mobile">回复数</div>
                            <div class="tt-col-value hide-mobile">点击数</div>
                            <div class="tt-col-value">发布</div>
                        </div>
                        <div id="tt-item-wrapper">
                            <div class="tt-item" th:each="item:${postVO}">
                                <!-- 作者 -->
                                <div class="tt-col-avatar">
                                    <a href="/user/9">
                                        <img th:src="${item.user.avatar}" class="avatar" th:alt="${item.user.username}">
                                    </a>
                                </div>

                                <div class="tt-col-description">
                                    <!-- 帖子 -->
                                    <h6 class="tt-title">
                                        <a th:href="@{|/post/${item.post.id}|}">
                                            <span class="font-success" th:if="${item.post.type==1}">【置顶】</span>
                                            <span class="font-warning"
                                                  th:if="${item.post.recommendStatus==1}">【推荐】</span>
                                            <span th:utext="${item.post.title}">Twitter 如何应用 Druid 分析 ZB 级实时数据？</span>
                                        </a>
                                    </h6>
                                    <div class="row align-items-center no-gutters">
                                        <div class="col-11">
                                            <ul class="tt-list-badge" th:if="${item.tags != null}">
                                                <li th:each="tag:${item.tags}">
                                                    <a href="/tag/62">
                                                        <span class="tt-badge" th:text="${tag.name}">Twitter</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="col-1 ml-auto show-mobile">
                                            <div class="tt-value" th:text="${item.time}">5月前</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tt-col-category"><a href="/category/9"><span
                                        class="tt-color03 tt-badge" th:text="${item.category.name}">后端开发1</span></a>
                                </div>
                                <div class="tt-col-value hide-mobile">1</div>
                                <div class="tt-col-value hide-mobile"
                                     th:text="${item.post.commentCount}">3
                                </div>
                                <div class="tt-col-value hide-mobile">26</div>
                                <div class="tt-col-value hide-mobile" th:text="${item.time}" style="font-size: 14px">
                                    5月前
                                </div>
                            </div>
                        </div>

                        <!-- 分页 -->
                        <div th:replace="home/fragment::pagination"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="js-popup-settings" class="tt-popup-settings" th:replace="home/fragment::popup-settings">
    <div class="tt-btn-col-close">
        <a href="#">
			<span class="tt-icon-title">
				<svg>
					<use xlink:href="#icon-settings_fill"></use>
				</svg>
			</span>
            <span class="tt-icon-text">
				Settings
			</span>
            <span class="tt-icon-close">
				<svg>
					<use xlink:href="#icon-cancel"></use>
				</svg>
			</span>
        </a>
    </div>
    <form class="form-default">
        <div class="tt-form-upload">
            <div class="row no-gutter">
                <div class="col-auto">
                    <div class="tt-avatar">
                        <svg>
                            <use xlink:href="#icon-ava-d"></use>
                        </svg>
                    </div>
                </div>
                <div class="col-auto ml-auto">
                    <a href="#" class="btn btn-primary">Upload Picture</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="settingsUserName">Username</label>
            <input type="text" name="name" class="form-control" id="settingsUserName" placeholder="azyrusmax">
        </div>
        <div class="form-group">
            <label for="settingsUserEmail">Email</label>
            <input type="text" name="name" class="form-control" id="settingsUserEmail" placeholder="Sample@sample.com">
        </div>
        <div class="form-group">
            <label for="settingsUserPassword">Password</label>
            <input type="password" name="name" class="form-control" id="settingsUserPassword"
                   placeholder="************">
        </div>
        <div class="form-group">
            <label for="settingsUserLocation">Location</label>
            <input type="text" name="name" class="form-control" id="settingsUserLocation" placeholder="Slovakia">
        </div>
        <div class="form-group">
            <label for="settingsUserWebsite">Website</label>
            <input type="text" name="name" class="form-control" id="settingsUserWebsite" placeholder="Sample.com">
        </div>
        <div class="form-group">
            <label for="settingsUserAbout">About</label>
            <textarea name="" placeholder="Few words about you" class="form-control" id="settingsUserAbout"></textarea>
        </div>
        <div class="form-group">
            <label for="settingsUserAbout">Notify me via Email</label>
            <div class="checkbox-group">
                <input type="checkbox" id="settingsCheckBox01" name="checkbox">
                <label for="settingsCheckBox01">
                    <span class="check"></span>
                    <span class="box"></span>
                    <span class="tt-text">When someone replies to my thread</span>
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="settingsCheckBox02" name="checkbox">
                <label for="settingsCheckBox02">
                    <span class="check"></span>
                    <span class="box"></span>
                    <span class="tt-text">When someone likes my thread or reply</span>
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="settingsCheckBox03" name="checkbox">
                <label for="settingsCheckBox03">
                    <span class="check"></span>
                    <span class="box"></span>
                    <span class="tt-text">When someone mentions me</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <a href="#" class="btn btn-secondary">Save</a>
        </div>
    </form>
</div>

<a href="/admin/post/new" class="tt-btn-create-topic" th:replace="home/fragment::create-topic">
    <span class="tt-icon">
        <svg>
          <use xlink:href="#icon-create_new"></use>
        </svg>
    </span>
</a>

                </div>
                <form class="form-default" action="/">
                    <div class="form-group">
                        <i class="pt-customInputIcon">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </i>
                        <input type="text" name="keywords" class="form-control pt-customInputSearch" id="searchKeywords"
                               placeholder="搜索所有文章...">
                    </div>

                    <!--                    </div>-->

                    <!--                        <select class="form-control" id="searchCateId">-->
                    <!--                            <option>any</option>-->

                    <!--                            <option>value 02</option>-->
                    <!--                            <option>value 03</option>-->
                    <!--                        </select>-->

                        <button type="submit" class="btn btn-secondary btn-block">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
